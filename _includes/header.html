<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="{{ '/' | relative_url }}">
      <img src="{{ '/branding/logo.png' | relative_url }}" alt="MicroMosaic logo" class="brand-logo">
      <div class="brand-text">
        <span class="brand-mark">MicroMosaic</span>
        <span class="brand-sub">Elizabeth Deyett, PhD</span>
      </div>
    </a>
    <nav class="site-nav">
      <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
      <ul>
        {% for item in site.data.navigation %}
        <li>
          <a href="{{ item.url | relative_url }}"{% if page.url == item.url %} class="active"{% endif %}>{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
